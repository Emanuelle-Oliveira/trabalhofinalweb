    <main class="ms-5 me-5 mt-5 p-2 pt-2">
      <form class="row g-3" th:action="@{/ej/cadastrar}" method="post" th:object="${ej}">
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" th:field="*{nome}" id="floatingInput" placeholder="Maria da Silva">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" th:field="*{email}" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="floatingInput" th:field="*{telefone}" placeholder="(34)9934539888">
          <label for="floatingInput">Telefone</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="floatingInput" th:field="*{cnpj}" placeholder="12345678912">
          <label for="floatingInput">Cnpj</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="floatingInput" th:field="*{cidade}" placeholder="Uberaba">
          <label for="floatingInput">Cidade</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <select class="form-select " id="uf" name="uf">
            <option selected>Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="form-floating mb-3 col-md-12">
          <select class="form-select " id="categoria" name="categoria">
            <option selected >Categoria</option>
            <option value="TECNOLOGIA">Tecnologia</option>
            <option value="SAUDE">Saúde</option>
            <option value="GESTAO_PESSOAS">Gestão de Pessoas</option>
            <option value="CIVIL">Civil</option>
            <option value="QUIMICA">Química</option>
            <option value="JURIDICO">Jurídico</option>
            <option value="AMBIENTAL">Ambiental</option>
            <option value="MECANICA">Mecânica</option>
            <option value="ADMINISTRACAO">Administração</option>
          </select>
        </div>
        
        <div class="d-grid gap-2 mb-5 col-6 mx-auto">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>
